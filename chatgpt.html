<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="chatgpt.css">
    <title>ChatGPT</title>
</head>
<body>
    <div class="chatbox">
        
        <div class="mensaje-box">
            
            <div class="chat respuesta">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/768px-ChatGPT_logo.svg.png" alt="">
                <span>Hola alumno! <br>
                    Como puedo ayudarte?
                </span>
            </div>
        
            <div class="chat mensaje">
                <img src="https://colegionarval.org/wp-content/uploads/2023/10/como-ser-un-buen-estudiante.webp" alt="">
                <span>
                    Lorem ipsum dolor sit amet.
                </span>
            </div>

        </div>
        
        <div class="mensajebar">
            
            <div class="bar">
                <input type="text" placeholder="Ingrese su mensaje aqui...">
                <button>
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </div>

        </div>

    </div>

    <link rel="stylesheet" href="chatgpt.js">
</body>
</html>
